name: Deploy Cloudflare Worker
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g wrangler@3.78.10
      - name: Whoami
        run: wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
      - name: Ensure workers.dev subdomain
        run: wrangler subdomain set "${{ github.repository_owner }}" || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
      - name: Put OPENAI_API_KEY
        working-directory: worker
        run: echo -n "$OPENAI_API_KEY" | wrangler secret put OPENAI_API_KEY --yes
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
      - name: Publish
        working-directory: worker
        run: wrangler publish --minify
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
      - name: Check health
        run: |
          SUB=$(wrangler subdomain get | sed -n 's/.*"name": *"\([^"]*\)".*/\1/p' | head -n1)
          echo "Subdomain: $SUB"
          set -e
          curl -fsS "https://santafresh-worker.$SUB.workers.dev/api/health" | tee /tmp/health.json
          grep -q '"ok":true' /tmp/health.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
